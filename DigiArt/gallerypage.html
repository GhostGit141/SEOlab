<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical slider</title>
    <link rel="stylesheet" href="/Csss/gallerypg.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">


</head>
<body>

  <div class="slider-container">
    <div class="left-slide">
      
      <div style="background-color: rgb( 178, 225, 125)">
        <h1>__ Serinity __</h1>
        <p>Into  the quiet and peacefull village</p>
      </div>
      <div style="background-color: rgb(57, 112, 213)">
        <h1>__ Anime Art __</h1>
        <p>Swort Art Online a popular anime </p>
      </div>
      <div style="background-color: rgb(133, 171, 194)">
        <h1>__ Busy City __</h1>
        <p> Life in the City goes on </p>
      </div>
      <div style="background-color: rgb(213, 168, 182)">
        <h1>__ Black Castel __</h1>
        <p>The Lonliness Of Life Yet Peaceful</p>
      </div>
    </div>


    <div class="right-slide">
      <div style="background-image: url('image/digiartcastel.jpg');"></div>
      <div style="background-image: url('image/digital\ art\ scenery.webp');"></div>
      <div style="background-image: url('image/animeart.jpg');"></div>
      <div style="background-image: url('image/digiartvillage.jpeg');"></div>
    </div>

    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/Javs/verticalslide.js"></script>
</body>
</html>
